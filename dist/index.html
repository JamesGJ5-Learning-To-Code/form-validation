<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <form>
        <!-- TODO: add placeholders -->
        <p>
            <label for="email">
                Email <span aria-label="required">*</span>
                <input type="email" name="email" id="email" required>
                <span id="email-error-message" class="error-message" 
                    aria-live="polite"></span>
            </label>
        </p>

        <p>
            <label for="country">
                Country <span aria-label="required">*</span>
                <select name="country" id="country" required>
                    <option value="">Please select</option>
                </select>
                <span id="country-error-message" class="error-message" 
                    aria-live="polite"></span>
            </label>
        </p>

        <p>
            <label for="zip-code">
                Zip Code <span aria-label="required">*</span>
                <input type="text" name="zip-code" id="zip-code" required>
                <span id="zip-code-error-message" class="error-message" 
                    aria-live="polite"></span>
            </label>
        </p>

        <p>
            <label for="password">
                Password <span aria-label="required">*</span>
                <input type="password" name="password" id="password"
                    required minlength="7">
                <span id="password-error-message" class="error-message" 
                    aria-live="polite"></span>
            </label>
        </p>

        <p>
            <label for="confirm-password">
                Confirm Password <span aria-label="required">*</span>
                <input type="password" name="confirm-password" id="confirm-password"
                    required>
                <span id="confirm-password-error-message" 
                    class="error-message" aria-live="polite"></span>
            </label>
        </p>

        <p>
            <button>Submit</button>
            <span id="submit-error-message" class="error-message" 
                aria-live="polite"></span>
        </p>
    </form>
</body>
</html>
